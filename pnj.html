---
title: "Personnages (PNJ)"
layout: default
permalink: /pnj/
---

<h1>Les personnages de BXL2030</h1>

<ul class="pnj-list grid">
  {% assign persos = site.pnj | sort: 'title' %}
  {% for perso in persos %}
    <li>
      <a href="{{ perso.url | relative_url }}">
        <img src="{{ perso.image | relative_url }}" alt="{{ perso.title }}">
        <h2>{{ perso.title }}</h2>
        <p>{{ perso.excerpt }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
