title: "BXL2030"
description: "Du contenu à revoir d'urgence"
url: "https://ouaisfieu.github.io"
baseurl: "/bxl2030"    # ← Laisse vide si le site est à la racine (GitHub Pages utilisateur)

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # change ici pour dark, plum, default, air, aqua, contrast, dirt, neon, mint
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache   # ← indispensable pour {% include_cached %}


navigation:
  items:
    - title: Accueil
      url: /
    - title: Tutoriel
      url: /tutorial/
    - title: Blog
      url: /blog/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
  - scope:
      path: "tutorial"
      type: pages
    values:
      layout: single
      author_profile: false

author:
  name   : "ouaisfi.eu"
  avatar : "/assets/img/avatar.png"
  bio    : "Curieux·se."



seo:
  type: Website
  name: "Bxl2030"
  description: "Du contenu à revoir d'urgence"
copyright: "© Dont'be evil, just do it ©"

